<div class="container mt-4" *ngIf="FeedbackArray" >
    <div class="card">
            <h1>User Feedback</h1>
    
    <form>
        <div class="form-group">
          <label>User Name</label>
          <input type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" class="form-control" id="name" placeholder="Enter Name">
        </div>
    
        <div class="form-group">
          <label>Email Id</label>
          <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="Enter Email">
        </div>

        <div class="form-group">
            <label>Feedback</label>
            <input type="text" [(ngModel)]="feedback" [ngModelOptions]="{standalone: true}" class="form-control" id="feedback" placeholder="Enter Feedback">
          </div>
    
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Submit</button>
       
      </form>
    </div>

        <div class="container mt-4" >
            <h1>Feedback</h1>
        <div class="table">
            <div>
             <h1 *ngIf="!isResultLoaded">Your Feedback</h1>      
            
            </div>
            <div>
                <div *ngFor="let UserItem of FeedbackArray">
                  <div class="review">
                  <div class="review-header">
                    <img src="./assets/profile.png" alt="Profile picture" class="review-profile">
                    <div class="review-name">{{UserItem.name }}</div>
                    <div class="review-verified">Verified Customer</div>
                  </div>
                    <div class="review-body">
                      <div>{{UserItem.feedback }}</div>
                    </div>
              </div>
                <br>
              </div>          
            </div>
          </div>
    </div>
</div>
