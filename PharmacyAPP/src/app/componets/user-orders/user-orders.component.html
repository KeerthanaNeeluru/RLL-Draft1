<div class="container mt-4" >
    <div >
           
    
    <form>
        <div class="form-group">
          <label>Enter Address</label>
          <input type="text" [(ngModel)]="address" [ngModelOptions]="{standalone: true}" class="form-control" id="Address" placeholder="Enter Address">
        </div>
    
      

        <div class="form-group">
            <label>Total</label>
            <input type="text" [(ngModel)]="total" [ngModelOptions]="{standalone: true}" class="form-control" id="total" placeholder="Enter Cost">
          </div>
    
        <button type="submit" class="btn btn-primary mt-4" (click)="save()" >Submit</button>
       
      </form>
    </div>

        <div class="container mt-4" >
            <h1>Orders</h1>
        <div class="table">
            <div>
             <h1 *ngIf="!isResultLoaded">Your Orders</h1>      
            
            </div>
            <div>
                <div *ngFor="let o of Orderarray">
                    <div *ngIf="o.userName==fullName">
                  <div class="review">
                  <div class="review-header">
                    
                    <div class="review-name">{{o.userName }}</div>
                    
                  </div>
                    <div class="review-body">
                      <div>Address : {{o.address }}</div>
                      <div >Order Cost :{{o.total}}</div>

                    </div>
                    <div style="float: right;"> <button type="button" class="btn btn-outline-danger" (click)="setDelete(o)">Cancel Order</button> </div>
              </div>
            </div>
                <br>
              </div>          
            </div>
          </div>
    </div>
</div>
